<html >
<head >
<meta charset= " utf-8 "><title >Hello , WebVR ! A-Frame </title >
<meta name= " description " content= "Hello , WebVR ! A-Frame ">
<!-- This HTML file includes a script tag that references an external JavaScript file called "index.js". -->
<script src= "index.js "> </script >
<script src= "server.js">
</script >
<script src= "https://aframe.io/releases/0.9.2/aframe.min.js"></script >

</head >
<body >
<a-scene>
  <a-assets>
    <img id="city" src="city.jpg" crossOrigin="anonymous">
  </a-assets>

  <!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#city"></a-sky>

  <!-- Link template we will build. -->
  <a-entity class="link"></a-entity>

  <!-- Camera + Cursor. -->
  <a-camera>
    <a-cursor
      id="cursor"
      animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
  </a-camera>
</a-scene>
</body >
</html >
